<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>WebStudio</title>
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <!-- navigation section -->
      <div class="container">
        <nav class="site-navigation">
          <a class="logo" href="./index.html">Web<span class="logo--header">Studio</span></a>
          <ul class="site-navigation__list">
            <li class="site-navigation__item">
              <a class="site-navigation__link" href="./index.html">Студия</a>
            </li>
            <li class="site-navigation__item">
              <a class="site-navigation__link" href="./portfolio.html">Портфолио</a>
            </li>
            <li class="site-navigation__item">
              <a class="site-navigation__link  site-navigation__link--current" href="./contacts.html">Контакты</a>
            </li>
          </ul>
        </nav>
        <!-- contacts section -->
        <ul class="contacts">
          <li class="contacts__item">
            <a class="contacts__link" href="mailto:info@devstudio.com">
              <svg class="contacts__icon" width="16" height="12">
                <use href="./images/icons.svg#icon-envelope"></use>
              </svg>
              info@devstudio.com</a
            >
          </li>
          <li class="contacts__item">
            <a class="contacts__link" href="tel:+380961111111">
              <svg class="contacts__icon" width="10" height="16">
                <use contacts__icon href="./images/icons.svg#icon-phone"></use>
              </svg>
              +38 096 111 11 11
            </a>
          </li>
        </ul>
      </div>
    </header>
        <main></main>
        <!-- footer section -->
        <footer class="footer">
          <div class="container">
            <div class="footer-address">
              <a class="logo" href="/">Web<span class="logo-footer">Studio</span></a>
              <address class="address">
                <ul class="address__list">
                  <li class="address__item">
                    <a class="address__link" href="/">г. Киев, пр-т Леси Украинки, 26</a>
                  </li>
                  <li class="address__item">
                    <a class="address__link" href="mailto:info@devstudio.com">info@devstudio.com</a>
                  </li>
                  <li class="address__item">
                    <a class="address__link" href="tel:+380961111111">+38 096 111 11 11</a>
                  </li>
                </ul>
              </address>
            </div>
            <div class="footer-socials">
              <h3 class="socials__title">Присоединяйтесь</h3>
              <ul class="socials__list">
                <li class="socials__item">
                  <a href="https://instagram.com/" target="_blank" class="socials__link">
                    <svg class="socials__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-instagram"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="https://twitter.com/" target="_blank" class="socials__link">
                    <svg class="social-icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-twitter"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="https://facebook.com/" target="_blank" class="socials__link">
                    <svg class="socials__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-facebook"></use>
                    </svg>
                  </a>
                </li>
                <li class="socials__item">
                  <a href="https://linkedin.com/" target="_blank" class="socials__link">
                    <svg class="socials__icon" width="20" height="20">
                      <use href="./images/icons.svg#icon-linkedin"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </footer>
      </body>
    </html>

</html>
